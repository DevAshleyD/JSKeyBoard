<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Kurt Petrek">
  <title>Keyboard</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1 id="logo" class="font-effect-3d">CODES<br/><span>Mark I</span></h1>
  <textarea id="key-input" autofocus></textarea>
  <label for="key-input">Click to use keyboard
  </label>

  <section id="full-keyboard">
    <section class="keyboard">
      <div class="white-key" id="c2-key"></div>
      <div class="black-key" id="c-sharp2-key"></div>
      <div class="white-key" id="d2-key"></div>
      <div class="black-key" id="d-sharp2-key"></div>
      <div class="white-key" id="e2-key"></div>
      <div class="white-key" id="f2-key"></div>
      <div class="black-key" id="f-sharp2-key"></div>
      <div class="white-key" id="g2-key"></div>
      <div class="black-key" id="g-sharp2-key"></div>
      <div class="white-key" id="a2-key"></div>
      <div class="black-key" id="a-sharp2-key"></div>
      <div class="white-key" id="b2-key"></div>
    </section>
    <section class="keyboard hide-sm">
      <div class="white-key" id="c3-key"></div>
      <div class="black-key" id="c-sharp3-key"></div>
      <div class="white-key" id="d3-key"></div>
      <div class="black-key" id="d-sharp3-key"></div>
      <div class="white-key" id="e3-key"></div>
      <div class="white-key" id="f3-key"></div>
      <div class="black-key" id="f-sharp3-key"></div>
      <div class="white-key" id="g3-key"></div>
      <div class="black-key" id="g-sharp3-key"></div>
      <div class="white-key" id="a3-key"></div>
      <div class="black-key" id="a-sharp3-key"></div>
      <div class="white-key" id="b3-key"></div>
    </section>
  </section>

  <audio src="sounds/a2.mp3" id="a2" volume="1"></audio>
  <audio src="sounds/a-sharp2.mp3" id="a-sharp2"></audio>
  <audio src="sounds/b2.mp3" id="b2"></audio>
  <audio src="sounds/c-sharp2.mp3" id="c-sharp2"></audio>
  <audio src="sounds/c2.mp3" id="c2"></audio>
  <audio src="sounds/d-2.mp3" id="d2"></audio>
  <audio src="sounds/d-sharp2.mp3" id="d-sharp2"></audio>
  <audio src="sounds/e2.mp3" id="e2"></audio>
  <audio src="sounds/f-sharp2.mp3" id="f-sharp2"></audio>
  <audio src="sounds/f2.mp3" id="f2"></audio>
  <audio src="sounds/g-sharp2.mp3" id="g-sharp2"></audio>
  <audio src="sounds/g2.mp3" id="g2"></audio>

  <audio src="sounds/a3.mp3" id="a3"></audio>
  <audio src="sounds/a-sharp3.mp3" id="a-sharp3"></audio>
  <audio src="sounds/b3.mp3" id="b3"></audio>
  <audio src="sounds/c-sharp3.mp3" id="c-sharp3"></audio>
  <audio src="sounds/c3.mp3" id="c3"></audio>
  <audio src="sounds/d-3.mp3" id="d3"></audio>
  <audio src="sounds/d-sharp3.mp3" id="d-sharp3"></audio>
  <audio src="sounds/e3.mp3" id="e3"></audio>
  <audio src="sounds/f-sharp3.mp3" id="f-sharp3"></audio>
  <audio src="sounds/f3.mp3" id="f3"></audio>
  <audio src="sounds/g-sharp3.mp3" id="g-sharp3"></audio>
  <audio src="sounds/g3.mp3" id="g3"></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
